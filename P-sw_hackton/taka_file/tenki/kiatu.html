<!DOCTYPE html>
<html>

<head>
    <title>気圧マップ</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAMkNqy8UIL4xN40FbTVE5zYC0ucq8Mtw&callback=initMap" async
        defer></script>
    <style>
        /* マップのスタイル設定 */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>気圧マップ</h1>
    <div id="map"></div>

    <script>
        // 上記で提供したJavaScriptコード
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: { lat: 36.2048, lng: 138.2529 }
            });

            fetch('https://api.openweathermap.org/data/2.5/weather?q=Tokyo&appid=53f03c9d9f0082bec25f418ff553df6e')
                .then(response => response.json())
                .then(data => {
                    var pressure = data.main.pressure;

                    new google.maps.Marker({
                        position: { lat: 35.6895, lng: 139.6917 },
                        map: map,
                        title: '気圧: ' + pressure + ' hPa'
                    });
                });
        }
    </script>
</body>

</html>
