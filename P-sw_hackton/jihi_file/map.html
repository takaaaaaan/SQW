<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 文書の文字エンコーディングとブラウザの互換性設定 -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 文書のタイトル -->
  <title>The Blue Ocean</title>
  <!-- ビューポート設定 -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
    name="viewport" />
  <!-- Bootstrapのスタイルシートのリンク -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome アイコンのスタイルシートのリンク -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- カスタムスタイルシートのリンク -->
  <link rel="stylesheet" href="styles.css">
  <!-- 地図スタイルシートのリンク -->
  <link rel="stylesheet" href="./map-styles.css">
  <!-- jQueryライブラリのスクリプトのリンク -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <!-- Firebaseライブラリのスクリプトのリンク -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
  <!-- Google Maps APIスクリプトのリンクおよび初期化コールバック関数の設定 -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnTmPO_EGADoS4KeKlSprhO9sRMsSeLkc&callback=initMap"
    async defer></script>
  <!-- カスタムマップのスクリプトのリンク -->
  <script src="map.js"></script>
</head>

<body class="sidebar-bg">
  <!-- 本文の内容を格納するdiv要素 -->
  <div id="content">
    <!-- ボタンコンテナ -->
    <div class="button-container">
      <!-- ここにボタンや関連する内容が配置されることがあります -->
    </div>
    <!-- 地図を表示するdiv要素 -->
    <div id="map" style="
                position: relative;
                width: 2200px;
                height: 1200px;
                left: 0px;
                top: 0px;
            "></div>
    <!-- 検索入力とボタンを含む検索コンテナ -->
    <div id="search-container">
      <!-- 地域名を入力する入力ボックス -->
      <input id="search-input" type="text" placeholder="地域名を検索">
      <!-- 検索を実行するボタン -->
      <button id="search-button">検索</button>
    </div>
  </div>
</body>

</html>
